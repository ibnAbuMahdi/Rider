plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.stika.stika_rider"
    compileSdk 35
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }
    
    kotlinOptions {
        jvmTarget = '11'
    }
    
    defaultConfig {
        applicationId "com.stika.rider"
        minSdk 21
        targetSdk 35
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
        
        // Reduce APK size
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }
    
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.getByName("debug")
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

// Force stable dependency versions
configurations.all {
    resolutionStrategy {
        force 'androidx.camera:camera-core:1.1.0'
        force 'androidx.camera:camera-lifecycle:1.1.0'
        force 'com.google.android.gms:play-services-maps:18.1.0'
        force 'com.google.android.gms:play-services-location:19.0.1'
    }
}

flutter {
    source '../..'
}